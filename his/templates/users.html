{% extends 'base.html' %}
{% block title %}Users & Roles{% endblock %}

{% block content %}
<h1>Users & Roles</h1>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.get_full_name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <a href="{% url 'user-edit' user.id %}">Edit</a>
        <a href="{% url 'user-delete' user.id %}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
